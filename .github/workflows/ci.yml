name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang]
        exclude:
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build libgtest-dev
        # Build and install system GoogleTest (libgtest-dev provides sources)
        pushd /usr/src/gtest || exit 0
        sudo cmake CMakeLists.txt || true
        sudo make || true
        sudo cp libg* /usr/lib/ || true
        popd || true

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake ninja

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install ninja --no-progress

    - name: Configure
      env:
        CC: ${{ matrix.compiler == 'clang' && 'clang' || (runner.os == 'Windows' && '' || 'gcc') }}
        CXX: ${{ matrix.compiler == 'clang' && 'clang++' || (runner.os == 'Windows' && '' || 'g++') }}
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DMCLIB_BUILD_TESTS=ON -DMCLIB_BUILD_BENCHMARKS=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure

