name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build libgtest-dev
        # Build and install system GoogleTest (libgtest-dev provides sources)
        pushd /usr/src/gtest || exit 0
        sudo cmake CMakeLists.txt || true
        sudo make || true
        sudo cp libg* /usr/lib/ || true
        popd || true

    - name: Configure
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DMCLIB_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure

